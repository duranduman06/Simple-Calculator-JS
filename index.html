<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

  <body class="bg-success">
    
   <div class="calculator">
        <div class="calculator-input" value="0">0</div>
        <div class="calculator-keys">
            <button class="sign operator" type="button" value="+">+</button>
            <button class="sign operator" type="button" value="-">-</button>
            <button class="sign operator" type="button" value="x">x</button>
            <button class="sign operator" type="button" value="/">/</button>
            <button class="sign num" type="button" value="7">7</button>
            <button class="sign num" type="button" value="8">8</button>
            <button class="sign num" type="button" value="9">9</button>
            <button class="sign num" type="button" value="4">4</button>
            <button class="sign num" type="button" value="5">5</button>
            <button class="sign num" type="button" value="6">6</button>
            <button class="sign num" type="button" value="1">1</button>
            <button class="sign num" type="button" value="2">2</button>
            <button class="sign num" type="button" value="3">3</button>
            <button class="sign num" type="button" value="0">0</button>
            <button class="sign decimal" type="button" value="." class="decimal">.</button>
            <button class="sign clear" type="button" value="AC">AC</button>
            <button class="sign operator equal" type="submit" value="">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
